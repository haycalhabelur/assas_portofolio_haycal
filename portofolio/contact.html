<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Portofolio</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="resume.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Get in touch</h1>
                        <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required" />
                                <label for="email">Email address</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                <label for="message">Message</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                            </div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-lg" id="btn-kirim">Submit</button></div>
                        </div>
                    </div>
                    <div class="mb-3 mt-5">
                        <h1>Comments</h1>
                        <hr>
                        <div id="tambah-komentar"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto" style=" text-align: center; font-size: 25px; width: 100%; height: 50px; background-color: aliceblue; margin-top: 20px;"><div class="small m-0">Copyright &copy; Haycal Habelur 2024</div></div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for Comments-->
     2
    <script>
        // Ambil elemen DOM yang dibutuhkan
        const btnKirim = document.getElementById("btn-kirim");
        const emailInput = document.getElementById("email");
        const messageInput = document.getElementById("message");
        const komentarContainer = document.getElementById("tambah-komentar");

        // Fungsi untuk membuat elemen komentar
        function buatKomentar(email, pesan) {
            const komentarDiv = document.createElement("div");
            komentarDiv.classList.add("mb-3", "p-3", "bg-light", "rounded");

            const emailEl = document.createElement("h5");
            emailEl.textContent = email;
            emailEl.classList.add("fw-bold", "mb-2");

            const pesanEl = document.createElement("p");
            pesanEl.textContent = pesan;

            komentarDiv.appendChild(emailEl);
            komentarDiv.appendChild(pesanEl);

            return komentarDiv;
        }

        // Event listener untuk tombol kirim
        btnKirim.addEventListener("click", function (e) {
            e.preventDefault(); // Mencegah refresh halaman

            const email = emailInput.value.trim();
            const pesan = messageInput.value.trim();

            if (email === "" || pesan === "") {
                alert("Email dan pesan tidak boleh kosong!");
                return;
            }

            const komentarBaru = buatKomentar(email, pesan);
            komentarContainer.appendChild(komentarBaru);

            emailInput.value = "";
            messageInput.value = "";
        });
    </script>
</body>
</html>
